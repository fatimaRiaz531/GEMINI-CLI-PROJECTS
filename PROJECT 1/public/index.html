<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4 max-w-2xl">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Taskboard</h1>
        <p class="text-gray-500">A simple way to keep track of your tasks.</p>
      </header>

      <main>
        <!-- Add Task Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
          <form id="addTaskForm">
            <h2 class="text-2xl font-semibold mb-4">Add a New Task</h2>
            <div class="flex">
              <input
                type="text"
                id="taskTitle"
                class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., Learn Express.js"
                required
              />
              <button
                type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Add
              </button>
            </div>
          </form>
        </div>

        <!-- Task List -->
        <div id="taskList" class="space-y-4">
          <!-- Tasks will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const taskList = document.getElementById('taskList');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitle');

        const apiBaseUrl = '/api/tasks';

        // Fetch and render all tasks
        const fetchTasks = async () => {
          try {
            const response = await fetch(apiBaseUrl);
            const data = await response.json();
            renderTasks(data || []);
          } catch (error) {
            console.error('Error fetching tasks:', error);
          }
        };

        // Render tasks to the DOM
        const renderTasks = (tasks) => {
          taskList.innerHTML = '';
          if (tasks.length === 0) {
            taskList.innerHTML =
              '<p class="text-center text-gray-500">No tasks yet. Add one above!</p>';
            return;
          }
          tasks.forEach((task) => {
            const taskElement = document.createElement('div');
            taskElement.className = `task-item flex items-center justify-between p-4 rounded-lg shadow-sm ${
              task.status === 'completed' ? 'bg-green-100' : 'bg-white'
            }`;
            taskElement.dataset.id = task.id;

            const taskTitle = document.createElement('span');
            taskTitle.textContent = task.title;
            taskTitle.className = `flex-grow ${
              task.status === 'completed'
                ? 'line-through text-gray-500'
                : 'text-gray-800'
            }`;

            const taskActions = document.createElement('div');
            taskActions.className = 'flex items-center space-x-2';

            const statusButton = document.createElement('button');
            statusButton.textContent =
              task.status === 'completed' ? 'Undo' : 'Complete';
            statusButton.className = `px-3 py-1 text-sm rounded ${
              task.status === 'completed'
                ? 'bg-yellow-500 hover:bg-yellow-600'
                : 'bg-green-500 hover:bg-green-600'
            } text-white`;
            statusButton.onclick = () =>
              updateTaskStatus(
                task.id,
                task.status === 'completed' ? 'pending' : 'completed'
              );

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className =
              'px-3 py-1 text-sm bg-red-500 hover:bg-red-600 text-white rounded';
            deleteButton.onclick = () => deleteTask(task.id);

            taskActions.appendChild(statusButton);
            taskActions.appendChild(deleteButton);
            taskElement.appendChild(taskTitle);
            taskElement.appendChild(taskActions);
            taskList.appendChild(taskElement);
          });
        };

        // Add a new task
        addTaskForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const title = taskTitleInput.value.trim();
          if (!title) return;

          try {
            const response = await fetch(apiBaseUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ title }),
            });
            if (response.ok) {
              taskTitleInput.value = '';
              fetchTasks();
            }
          } catch (error) {
            console.error('Error adding task:', error);
          }
        });

        // Update a task's status
        const updateTaskStatus = async (id, newStatus) => {
          try {
            const response = await fetch(`${apiBaseUrl}/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ status: newStatus }),
            });
            if (response.ok) {
              fetchTasks();
            }
          } catch (error) {
            console.error('Error updating task:', error);
          }
        };

        // Delete a task
        const deleteTask = async (id) => {
          if (!confirm('Are you sure you want to delete this task?')) return;
          try {
            const response = await fetch(`${apiBaseUrl}/${id}`, {
              method: 'DELETE',
            });
            if (response.ok) {
              fetchTasks();
            }
          } catch (error) {
            console.error('Error deleting task:', error);
          }
        };

        // Initial fetch
        fetchTasks();
      });
    </script>
  </body>
</html>
